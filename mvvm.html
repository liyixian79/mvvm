<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="app">
            <p>a的值{{a.a}}</p>
            <div>b的值{{b}}</div>
            <input type="text" v-model ="b"><br>
            {{hello}}
        </div>
    </body>
    <script src="./mvvm.js"></script>
    <script>
        var vuetest = new vuetest({
            el:'#app',
            data:{
                a:{a:'是a'},
                b:'是b',
                c:'ok'
            },
            computed:{
                hello(){
                    return this.c + this.b;
                }
            }
        })
    </script>
</html>
